<!doctype html>

<meta charset="utf-8" />
<title>historial demo</title>

<body>

<style>
em {
    background: #000; color: #FFF; border-radius: 5px; font-style: normal;
    box-shadow: 0 0 2px #000;
}
body { font: 1em sans-serif; max-width: 1200px; }
#sentence { padding: 2px; font-size: 1.2em; width: 300px; }
h3 { border-top: 3px solid #CCC; padding: 20px 0; }
div { border-top: 3px solid #CCC; }
#foot { border-top: 2px solid #CCC; color: #000; padding: 10px; background: #EEE;}
#foot a { color: #000; }
</style>

<button id="add_div">Add History</button>
</br> 
Type a new sentence here: <input id="sentence" value="Phasellus ultricies varius lacus, blandit tincidunt velit aliquet in."/> <button id="add">Add Sentence</button>

<div id="container">
<h3>History</h3>
</div>

<p id="foot"><a href="https://github.com/diego-asterisk/historial">historial Github repo</a></p>

<script src="src/historial.js"></script>
<script>

var container = document.getElementById('container');
var input = document.getElementById('sentence');
var button1 = document.getElementById('add');
var button2 = document.getElementById('add_div');
var MyHistory = new Historial(container);

button1.addEventListener('click', function() {
    MyHistory.say(input.value);
}, false);

button2.addEventListener('click', function() {
    MyHistory.push();
}, false);

MyHistory.push();
MyHistory.say('Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas imperdiet consequat orci, at euismod sapien vestibulum nec. Cras pellentesque magna nec lorem tempus accumsan. Maecenas lobortis velit a turpis imperdiet ullamcorper. Cras auctor tellus eu magna tincidunt porttitor. Morbi felis justo, blandit eget vehicula sit amet, volutpat id augue. Cras cursus congue ultrices. Fusce a neque nunc, at accumsan metus. Integer ut ante purus. Vestibulum vel leo libero. Pellentesque a quam urna. Lorem ipsum dolor sit amet, consectetur adipiscing elit.');
MyHistory.say('Phasellus ultricies varius lacus, blandit tincidunt velit aliquet in. Nam quis odio ac sapien elementum luctus et a nunc. Ut eget nulla enim. Pellentesque semper, nulla eu venenatis placerat, tellus diam condimentum arcu, nec consectetur nunc est vitae tellus. Nulla vehicula est ac odio elementum egestas. Quisque vestibulum aliquam pulvinar. Mauris varius elit eu neque ornare dictum.');

</script>

</body>
